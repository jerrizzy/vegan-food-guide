<!DOCTYPE html>

<html>

    <!-- created title, 
    linked stylesheet to css,
    linked index.js to html -->

    <head>
        
        <meta charset=â€œutf-8â€ />
        <title>Vegan Recipe Guide</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="index.js" defer></script>

    </head> 

    <!-- created body to create a basic skeliton to show 
        what information the page will have -->
    <body>
        
        <header>
            
            <h3>Vegan Food Guide</h3>

        </header>


        <!-- Side Display -->


        <!-- created dropdown button that will display categories once you click it,
        first made id called dropdown,
        then created label "category" which will have cuisine,
        created option for users to choose cuisine  -->

        <p id="cuisine-type"></p>

        <div id="drop-down">
            
            <label for="category">Cuisine</label>
            <select name="category" id="category">
                
                <option value="mexican">Mexican</option>
                <option value="japanese">Japanese</option>
                <option value="italian">Italian</option>
                <option value="mediterranean">Mediterranean</option>
            
            </select>
            
        </div>

        <!-- Created this for the information and image that will display 
            once you click on any of the recipe on the screen,
            also created a like button -->
        
            <!-- popup Display -->
        <div id="food-menu" class="grid-container">
           
        </div>

        <div id="popupContainer" style="display: none;">
            <div class="popupContent">
                <h2 id="popupTitle"></h2>
                <img id="popupImage" src="" alt="Recipe Image">
                <ul id="popupIngredients"></ul>
            </div>
            <button id="closeButton">Close</button>
        </div>


        <form id="vegan-recipe">
            <h4>Add New Recipe</h4>
            <label for="new-name">Name: </label>
            <input type="text" name="name" id="new-name" />
            <label for="new-category">Cuisine: </label>
            <input type="text" name="category" id="new-category"/>
            <label for="new-image">Image: </label>
            <input type="text" name="image" id="new-image" />    
            <label for="new-ingredients">Ingredients: </label>
            <textarea name="new-ingredients" id="new-ingredients"></textarea>
            <input type="submit" id='submit-button' value="Create" />
        </form>

    </body>

</html>
